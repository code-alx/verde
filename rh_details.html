<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Demandas de RH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header-custom sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Detalhes - Demandas de RH</h1>
            <nav>
                <a href="dashboard.html" class="btn btn-sm btn-outline-light me-2">Voltar ao Dashboard</a>
                <a href="#" id="logoutLink" class="btn btn-sm btn-outline-light">Sair</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="details-container-bootstrap p-4 mb-4 shadow-sm">
            <div class="d-flex justify-content-end mb-3">
                <button id="addRhDemandBtn" class="btn btn-mogi-secondary" data-bs-toggle="modal" data-bs-target="#rhModal">
                    Adicionar Demanda RH
                </button>
            </div>

            <div class="mb-4">
                <h3 class="h5 section-title-mogi">Funcionários de Férias no Mês</h3>
                <ul id="feriasList" class="list-group list-group-flush">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
            <div class="mb-4">
                <h3 class="h5 section-title-mogi">Funcionários Abonando nos Próximos 15 Dias</h3>
                <ul id="abonosList" class="list-group list-group-flush">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
            <div>
                <h3 class="h5 section-title-mogi">Todas as Demandas de RH Registradas</h3>
                <ul id="allRhDemandsList" class="list-group">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Modal para Demandas de RH -->
    <div class="modal fade" id="rhModal" tabindex="-1" aria-labelledby="rhModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-mogi">
                <div class="modal-header modal-header-mogi">
                    <h5 class="modal-title" id="rhModalLabel">Adicionar/Editar Demanda de RH</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="rhDemandForm">
                    <div class="modal-body">
                        <input type="hidden" id="demandId">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Nome do Funcionário:</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="demandType" class="form-label">Tipo de Demanda:</label>
                            <select class="form-select" id="demandType">
                                <option value="ferias">Férias</option>
                                <option value="abono">Abono</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Data de Início:</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">Data de Fim:</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer modal-footer-mogi">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-mogi-primary">Salvar Demanda</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle (Popper.js incluído) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
